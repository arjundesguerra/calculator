<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div id="previous"></div>
            <div id="now"></div>
        </div>
<div class="buttondiv">
<button onclick='input(event)' class="button long" id="clear">Clear</button>
<button onclick='input(event)' class="button long" id="delete">Delete</button>
<button onclick='input(event)' class="button reg" id="7">7</button>
<button onclick='input(event)' class="button reg" id="8">8</button>
<button onclick='input(event)' class="button reg" id="9">9</button>
<button onclick='input(event)' class="button reg" id="/">รท</button>
<button onclick='input(event)' class="button reg" id="4">4</button>
<button onclick='input(event)' class="button reg" id="5">5</button>
<button onclick='input(event)' class="button reg" id="6">6</button>
<button onclick='input(event)' class="button reg" id="*">x</button>
<button onclick='input(event)' class="button reg" id="1">1</button>
<button onclick='input(event)' class="button reg" id="2">2</button>
<button onclick='input(event)' class="button reg" id="3">3</button>
<button onclick='input(event)' class="button reg" id="-">-</button>
<button onclick='input(event)' class="button reg" id=".">.</button>
<button onclick='input(event)' class="button reg" id="0">0</button>
<button onclick='input(event)' class="button reg" id="=">=</button>
<button onclick='input(event)' class="button reg" id="+">+</button>
</div>
</div>

</body>
</html>
